  <div class="container my-4">
  <div class="row">
    <div class="col-md-9">
     
    </div>
    <div class="col-md-3">
      <div class="row row-cols-1">
        <div class="col mb-4" *ngFor="let item of news">
          <div class="card h-100 rounded-3 shadow">
            <img [src]="item.image" class="card-img-top" alt="News Image" style="object-fit: cover; height: 150px;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">
                <a [href]="item.url" target="_blank" rel="noopener noreferrer">{{ item.headline }}</a>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
